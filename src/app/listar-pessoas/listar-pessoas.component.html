<h1>Listar Pessoas</h1>
<div class="container-listar-pessoas">
    <table mat-table [dataSource]="pessoas" class="mat-elevation-z8">
        <ng-container matColumnDef="Nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
      
        <ng-container matColumnDef="Cpf">
          <th mat-header-cell *matHeaderCellDef> Cpf </th>
          <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
        </ng-container>
    
        <ng-container matColumnDef="Ações">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let element"> <button mat-raised-button [routerLink]="['/editar', element.id]" routerLink="/listar">Editar</button></td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
